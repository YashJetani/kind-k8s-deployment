apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-devops-app
  namespace: argocd
  labels:
    app: nginx-devops
spec:
  project: default
  source:
    repoURL: https://github.com/YashJetani/kind-k8s-deployment.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
