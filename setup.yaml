#!/bin/bash
echo "ðŸš€ Setting up Complete DevOps Environment with Kind"

# Install Kind
echo "ðŸ“¦ Installing Kind..."
curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
chmod +x ./kind
sudo mv ./kind /usr/local/bin/kind

# Create Kind cluster
echo "ðŸŽ¯ Creating Kind cluster..."
cat > kind-config.yaml << 'EOF'
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: devops-project
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 30080
    hostPort: 30080
  - containerPort: 30443
    hostPort: 30443
- role: worker
EOF

kind create cluster --config=kind-config.yaml

# Install ArgoCD
echo "ðŸ”„ Installing ArgoCD..."
kubectl create namespace argocd
kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
kubectl wait --for=condition=available --timeout=600s deployment/argocd-server -n argocd
kubectl patch svc argocd-server -n argocd -p '{"spec": {"type": "NodePort", "ports": [{"port": 443, "targetPort": 8080, "nodePort": 30443}]}}'

# Get access information
PUBLIC_IP=$(curl -s http://checkip.amazonaws.com)
ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)

echo "âœ… Setup Complete!"
echo "ðŸŒ Cluster: kind-devops-project"
echo "ðŸŒ ArgoCD URL: https://$PUBLIC_IP:30443"
echo "ðŸ‘¤ Username: admin"
echo "ðŸ”‘ Password: $ARGOCD_PASSWORD"
echo "ðŸš€ Your app will be available at: http://$PUBLIC_IP:30080"
